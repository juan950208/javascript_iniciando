<!DOCTYPE html>
<html>
<head>
    <title>Variables en JS</title>
</head>
<body>
    <p>
        Ejemplo de uso de varables
    </p>

    <script>
        let admin = "john";
        let name;
        name = admin;
        alert(name);
        document.write('creamos la variable admin con el valor "john" y le asignamos a name el valor de admin <br>');
        document.write(`por lo tanto la alerta nos muestra la palabra ${name} <br> <br>`);
        document.write(`suma 5 + 6 = ${5+6}`)
    </script>
</body>
</html>
